<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Practice</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <section class="intro">
        <div class="container-lg">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center">
              <h1>
                <div class="display-2">Four Aces</div>
                <div class="display-6 text-muted">One stop printing</div>
              </h1>
              <p class="text-muted lead my-4">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                itaque eum, eius quaerat libero inventore hic, ad maiores
                provident facilis omnis iste, est quidem officiis saepe
                reprehenderit ullam. Dolore, ipsum.
              </p>
              <a class="btn btn-warning" href="#">Contact Us</a>
            </div>
            <div class="col-md-5 text-center d-none d-md-block">
              <img src="/Design2.png" alt="Design" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>

      <section class="content"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
